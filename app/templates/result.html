<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result - Heart Disease Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-container {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                       url('https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .result-card {
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 10px;
            max-width: 800px;
            text-align: center;
        }
        
        .result-card h1 {
            color: #3498db;
            margin-bottom: 1.5rem;
        }
        
        .result-card h2 {
            color: #e74c3c;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .probability-bar {
            background: #3498db;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin: 1rem 0;
            width: 100%;
        }
        
        .probability-value {
            background: #e74c3c;
            height: 100%;
            transition: width 0.3s ease-in-out;
            width: 0;
        }
        
        .probability-value[data-prob] {
            width: var(--prob-width);
        }
        
        .feature-table {
            margin: 2rem 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .feature-table th,
        .feature-table td {
            padding: 1rem;
            text-align: left;
            color: white;
        }
        
        .feature-table th {
            background: rgba(52, 152, 219, 0.2);
        }
        
        .back-button {
            background: #3498db;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            margin-top: 1.5rem;
            display: inline-block;
        }
        
        .back-button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <div class="result-card">
            <h1>Heart Disease Prediction Result</h1>
            <h2>{{ label }}</h2>
            <div class="probability-bar">
                <div class="probability-value" data-prob="{{ proba[1] * 100 }}"></div>
            </div>
            <p class="probability-text">Probability: {{ proba[1] * 100 }}%</p>
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    const probValue = document.querySelector('.probability-value');
                    const prob = probValue.getAttribute('data-prob');
                    probValue.style.setProperty('--prob-width', prob + '%');
                });
            </script>
            
            <h3 class="mt-4">Input Features</h3>
            <table class="feature-table">
                <thead>
                    <tr>
                        <th>Feature</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    {% for feature in features %}
                    <tr>
                        <td>{{ feature }}</td>
                        <td>{{ feature_values[feature] if feature_values[feature] is not none else 'N/A' }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            
            <a href="{{ url_for('index') }}" class="back-button">Back to Input</a>
        </div>
    </div>
</body>
</html>
